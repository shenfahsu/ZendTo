<a name="commercial">
<H2>Professional and Commercial Support</H2>
</a>

There is a company, <a href="http://www.fsl.com/">Fort Systems Ltd</a>, which was created specifically to provide top quality commercial support for ScamNailer and associated applications. They can even run your entire ScamNailer system remotely for you, taking all the administrative load off you.

<a name="mailing">
<h2>Mailing Lists</h2>
</a>

There are 2 mailing lists for ScamNailer and MailScanner users.
<P>
The first is an "announcements only" list which I strongly advise you to subscribe to. This is where all announcements will be made of new versions of ScamNailer and MailScanner.
You can subscribe to this list by visiting
<A HREF="http://lists.mailscanner.info/mailman/listinfo/mailscanner-announce">http://lists.mailscanner.info/mailman/listinfo/mailscanner-announce</A>
<a href="http://mailbucket.org/mailscanner-announce.xml"><img src="images/rss.jpg" width="16" height="16" border="0"></a>.
</P>

<P>
The second list is a discussion list where all new features, configuration issues and so on are discussed. This is where to go if you need help.
The developers also keep an eye on it, so it's a good place to suggest
new features, problems, questions, etc. But please remember there are
limits to the time that can be spent on unpaid support. If you need more
specific help, please
read about our <a href="http://www.mailscanner.biz/">professional support options</a>.
